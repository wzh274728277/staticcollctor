<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">信息收集器</h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="keyword" class="form-label">关键词</label>
                <input 
                    type="text" 
                    id="keyword" 
                    name="keyword" 
                    class="form-input" 
                    placeholder="请输入关键词"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                提交数据
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            <p>数据将安全发送到指定服务器</p>
        </div>
    </div>

    <script>
        // webhook服务器地址
        const WEBHOOK_URL = 'https://n8n-qhuysgqe.sg-members-1.clawcloudrun.com/webhook-test/internal-project';
        
        // 获取表单元素
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const keywordInput = document.getElementById('keyword');
        
        // 显示消息函数
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // 设置加载状态
        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>发送中...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '提交数据';
            }
        }
        
        // 表单提交处理
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const keyword = keywordInput.value.trim();
            
            if (!keyword) {
                showMessage('请输入关键词', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                // 准备发送的数据
                const data = {
                    keyword: keyword,
                    timestamp: new Date().toISOString(),
                    source: 'static-html-form'
                };
                
                // 发送数据到webhook（使用Basic Auth）
                const username = 'your_username'; // 替换为您的用户名
                const password = 'your_password'; // 替换为您的密码
                const basicAuth = btoa(`${username}:${password}`);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${basicAuth}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('数据发送成功！', 'success');
                    form.reset(); // 清空表单
                } else {
                    throw new Error(`服务器响应错误: ${response.status}`);
                }
                
            } catch (error) {
                console.error('发送数据时出错:', error);
                showMessage('发送失败，请稍后重试', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // 页面加载完成后聚焦到输入框
        window.addEventListener('load', () => {
            keywordInput.focus();
        });
        
        // 支持回车键提交
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
